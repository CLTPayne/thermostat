<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link href="src/css/style.css" rel="stylesheet">
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <section>
      <h1>Current Temperature: <span id="current-temp">20</span></h1>
      <form id='select-city'>
        <input id='current-city' type='text' placeholder='Enter city location' autocomplete='off'></input>
        <input type='submit'></input>
      </form>
    </section>
    <section>
      <h1 id="temperature">Thermostat Temperature:</h1>
      <p>
        <button id="increase-temp">UP</button>
        <button id="decrease-temp">DOWN</button>
        <button id="reset">RESET</button>
        <h1>Power Saving Mode: <span id="power-saving-mode">ON</span></h1>
        <button id="power-saving-on">ON</button>
        <button id="power-saving-off">OFF</button>
      <p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
